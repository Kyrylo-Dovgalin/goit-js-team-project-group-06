<!--section Header -->
<header class="header header__library">
  <div class="container">
    <nav class="header__nav">
      <a class="logo" href="">
        <svg class="logo__icon" width="24px" height="24px">
          <use href="./images/svg/icons.svg#icon-film"></use>
        </svg>
        <h2 class="logo__title">Filmoteka</h2>
      </a>
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="" class="header__nav-link active">HOME</a>
        </li>
        <li class="header__nav-item">
          <a href="" class="header__nav-link active">MY LIBRARY</a>
        </li>
      </ul>
    </nav>
    <form action="" class="visually-hidden header__form">
      <lable class="header__form-lable"
        ><input
          type="text"
          class="header__form-input"
          placeholder="Movie search"
      /></lable>
      <button class="header__form-btn" type="submit">
        <svg class="header__form-btn--icon" width="12px" height="12px">
          <use href="./images/svg/icons.svg#icon-search"></use>
        </svg>
      </button>
    </form>
    <ul class="library__btns">
      <li class="library__btns-item">
        <button class="library__btns-btn" type="button">WATCHED</button>
      </li>
      <li class="library__btns-item">
        <button class="library__btns-btn" type="button">QUEUE</button>
      </li>
    </ul>
  </div>
</header>
